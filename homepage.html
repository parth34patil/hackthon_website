<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devpost Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

      crossorigin="anonymous"

    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
  <div class="login-status-bar not-logged-in">You are not logged in.</div>
  <header class="site-header">
      <nav class="navbar">
        <div class="nav-left">
          <h2><i class="fa-solid fa-code" style="margin-right:6px;"></i>Hack_Con</h2>
        </div>
        <div class="nav-right">
          <button class="btn login-btn">Login</button>
          <button class="btn signup-btn">Sign up</button>
              <i class="fa-regular fa-user"></i>
          </button>
        </div>
      </nav>
    </header>

    <main class="hero">
      <div class="hero-text">
        <h1>The home for hackathons</h1>
        <p>
          Where organizations and developers come together to build, inspire,
          and innovate.
        </p>
        <div class="hero-buttons">
          <button class="btn primary-btn">For organizers</button>
          <button class="btn secondary-btn">For participants</button>
        </div>
        <p class="trusted">TRUSTED BY THE WORLDâ€™S LEADING ORGANIZATIONS</p>
        <div class="logos">
          <h2>  
            <i class="fa-brands fa-google"></i>
          </h2>

          <h2>
            <i class="fa-brands fa-microsoft"></i>
          </h2>

          <h2>
            <i class="fa-brands fa-amazon"></i>
          </h2>

          <h2>
            <i class="fa-brands fa-android"></i>
          </h2>

          <h2>
            <i class="fa-brands fa-meta"></i>
          </h2>
        </div>
      </div>

    </main>

    <section class="search">
      <input type="text" placeholder="Find your next hackathon" />
      <button class="btn search-btn">Search hackathons</button>
    </section>
  </body>
</html>
